<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../output.css" />
    <script
      src="https://kit.fontawesome.com/f4d8226812.js"
      crossorigin="anonymous"
    ></script>
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1552083940-86877723de7a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Dhttps://images.unsplash.com/photo-1550353127-b0da3aeaa0ca?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">

    <div class="bg-slate-300 mx-auto w-[310px] md:w-[400px] lg:w-[500px] h-[510px] md:h-[600px] lg:h-[660px] mt-32 md:mt-20 rounded-lg items-center justify-center">

        <h1 class= "text-center text-[28px] md:text-[38px] lg:text-[48px] font-mono p-10 font-bold">
            Selamat Datang
            <p class="text-center text-sm md:text-[17px] lg:text-[20px] mt-1 md:mt-2 font-normal font-sans ">Mohon isi dengan lengkap</p>
        </h1>


        <label class="block justify-center mt-3 ml-7">
            <span class="block text-[16px] md:text-[18px] lg:text-[20px] md:ml-2"> Email</span>
            <input
          type="email"
          class="text-black peer px-4 w-[250px] md:w-[340px] lg:w-[435px]  h-[30px] md:h-[35px] lg:h-[45px] border-2 border-slate-400 mx-auto mt-2 rounded-lg placeholder:italic"
          placeholder="Isi email kamu"/>
          <p class="mt-2 invisible peer-invalid:visible text-red-500 mr-[76px] text-xs">Please provide a valid email address.</p>
        </label>

        <label class="block justify-center mt-3 ml-7">
            <span class="block text-[16px] md:text-[18px] lg:text-[20px] md:ml-2"> Password</span>
            <input
          type="password"
          class="text-black peer px-4 w-[250px] md:w-[340px] lg:w-[435px]  h-[30px] md:h-[35px] lg:h-[45px] border-2 border-slate-400 mx-auto mt-2 rounded-lg placeholder:italic"
          placeholder="Isi password kamu"/>
          <p class="mt-2 invisible peer-invalid:visible text-red-500 mr-[76px] text-xs">Please provide a valid email address.</p>
        </label>


        <span class="flex justify-center items-center mt-1 md:mt-2">
            <h1 class="border-2 lg:border-4 w-full border-slate-600 ml-20 md:ml-10"></h1>
            <h1 class="p-1 lg:text-[20px]">or</h1>
            <h1 class="w-full border-2 lg:border-4 border-slate-600 mr-20 md:mr-10"></h1>
          </span>

          <div class="mx-auto mt-3 w-[120px] md:w-[180px]">
            <i class="fa-brands fa-google fa-xl lg:pt-10"></i>
            <i class="fa-brands fa-facebook fa-xl ml-5 md:ml-12"></i>
            <i class="fa-brands fa-vk fa-xl ml-5 md:ml-13"></i>
          </div>

            <button class="w-[180px] md:w-[250px] lg:w-[350px]  h-[35px] md:h-[45px] lg:h-[55px] bg-blue-600 mt-[35px] md:mt-[45px] rounded-lg text-white font-medium mx-auto ml-16 md:ml-[70px] lg:text-xl">Login</button>

    </div>
</body>
</html>
