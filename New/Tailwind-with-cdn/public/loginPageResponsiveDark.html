<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="icon" type="image/x-icon" href="" />
    <script
      src="https://kit.fontawesome.com/f4d8226812.js"
      crossorigin="anonymous"
    ></script>
</head>
<body class="bg-white dark:bg-black dark:text-white mt-10">

    <!-- Dark Mode Start -->
    <div class="flex items-center justify-center gap-1 mt-3">
      <!-- svg matahari, ambil code nya di hero-icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-6 w-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
        />
      </svg>
      <button class="h-5 w-10 rounded-full bg-slate-500 p-0.5">
        <div class="h-4 w-4 rounded-full bg-white dark:translate-x-5"></div>
      </button>
            <!-- svg bulan, ambil code nya di hero-icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="dark:white h-6 w-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
        />
      </svg>
    </div>
    <!-- Dark Mode end -->

    <div class="bg-slate-300 mx-auto w-[310px] md:w-[400px] lg:w-[500px] h-[510px] md:h-[600px] lg:h-[700px] mt-32 md:mt-20 rounded-lg items-center justify-center lg:mb-10 dark:bg-blue-950">

        <h1 class= "text-center text-[28px] md:text-[38px] lg:text-[48px] font-mono p-10 font-bold">
            Selamat Datang
            <p class="text-center text-sm md:text-[17px] lg:text-[20px] mt-1 md:mt-2 font-normal font-sans ">Mohon isi dengan lengkap</p>
        </h1>


        <label class="block justify-center mt-3 ml-7">
            <span class="block text-[16px] md:text-[18px] lg:text-[20px] md:ml-2"> Email</span>
            <input
          type="email"
          class="text-black peer px-4 w-[250px] md:w-[340px] lg:w-[435px]  h-[30px] md:h-[35px] lg:h-[45px] border-2 border-slate-400 mx-auto mt-2 rounded-lg placeholder:italic"
          placeholder="Isi email kamu"/>
          <p class="mt-2 invisible peer-invalid:visible text-red-500 mr-[76px] text-xs">Please provide a valid email address.</p>
        </label>

        <label class="block justify-center mt-3 ml-7">
            <span class="block text-[16px] md:text-[18px] lg:text-[20px] md:ml-2 "> Password</span>
            <input
          type="password"
          class="text-black peer px-4 w-[250px] md:w-[340px] lg:w-[435px]  h-[30px] md:h-[35px] lg:h-[45px] border-2 border-slate-400 mx-auto mt-2 rounded-lg placeholder:italic"
          placeholder="Isi password kamu"/>
          <p class="mt-2 invisible peer-invalid:visible text-red-500 mr-[76px] text-xs">Please provide a valid email address.</p>
        </label>

        <button class="w-[180px] md:w-[250px] lg:w-[350px]  h-[35px] md:h-[45px] lg:h-[55px] bg-blue-600 mt-[25px] md:mt-[45px] rounded-lg text-white font-medium mx-auto ml-16 md:ml-[70px] lg:text-xl">Login</button>

        <span class="flex justify-center items-center mt-5 md:mt-6 lg:mt-10">
            <h1 class="border-2 lg:border-[3px] w-full border-slate-600 ml-20 md:ml-10"></h1>
            <h1 class="p-1 lg:text-[20px]">or</h1>
            <h1 class="w-full border-2 lg:border-[3px] border-slate-600 mr-20 md:mr-10"></h1>
          </span>

          <div class="mx-auto mt-3 w-[120px] md:w-[180px]">
            <i class="fa-brands fa-google fa-xl lg:pt-10"></i>
            <i class="fa-brands fa-facebook fa-xl ml-5 md:ml-12"></i>
            <i class="fa-brands fa-vk fa-xl ml-5 md:ml-13"></i>
          </div>

        
    </div>


    <script>
      function toDT() {
        if (localStorage.getItem("theme") === "dark") {
          localStorage.setItem("theme", "light");
          document.documentElement.classList.remove("dark");
        } else {
          localStorage.setItem("theme", "dark");
          document.documentElement.classList.add("dark");
        }
      }
      document.querySelector("button").addEventListener("click", toDT);
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
      }
    </script>
</body>
</html>
