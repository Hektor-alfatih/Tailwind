<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="icon" type="image/x-icon" href="" />
    <script
      src="https://kit.fontawesome.com/f4d8226812.js"
      crossorigin="anonymous"
    ></script>
</head>
<body class="bg-white dark:bg-black dark:text-white mt-10">

  <!-- Dark Mode Start -->
  <div class="flex items-center justify-center gap-1 mt-3">
    <!-- svg matahari, ambil code nya di hero-icon -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="h-6 w-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
      />
    </svg>
    <button class="h-5 w-10 rounded-full bg-slate-500 p-0.5">
      <div class="h-4 w-4 rounded-full bg-white dark:translate-x-5"></div>
    </button>
          <!-- svg bulan, ambil code nya di hero-icon -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="dark:white h-6 w-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
      />
    </svg>
  </div>
  <!-- Dark Mode end -->

    <div class="bg-slate-300 mx-auto w-[310px] md:w-[400px] lg:w-[500px] h-[680px] md:h-[760px] lg:h-[860px] mt-32 md:mt-20 rounded-lg items-center justify-center dark:bg-blue-950">

        <h1 class= "text-center text-[28px] md:text-[38px] lg:text-[48px] font-mono p-10 font-bold">
            Registrasi
            <p class="text-center text-sm md:text-[17px] lg:text-[20px] mt-1 md:mt-2 font-normal font-sans ">Mohon isi dengan lengkap</p>
        </h1>


        <label class="block justify-center mt-3 ml-7">
            <span class="block text-[16px] md:text-[18px] lg:text-[20px] md:ml-2"> Nama</span>
            <input
          type="text"
          class="text-black peer px-4 w-[250px] md:w-[340px] lg:w-[435px]  h-[30px] md:h-[35px] lg:h-[45px] border-2 border-slate-400 mx-auto mt-2 rounded-lg placeholder:italic"
          placeholder="Nama Lengkap"/>
        </label>


        <label class="block justify-center mt-3 ml-7">
            <span class="block text-[16px] md:text-[18px] lg:text-[20px] md:ml-2"> Username</span>
            <input
          type="text"
          class="text-black peer px-4 w-[250px] md:w-[340px] lg:w-[435px]  h-[30px] md:h-[35px] lg:h-[45px] border-2 border-slate-400 mx-auto mt-2 rounded-lg placeholder:italic"
          placeholder="Username"/>
        </label>


        <label class="block justify-center mt-3 ml-7">
            <span class="block text-[16px] md:text-[18px] lg:text-[20px] md:ml-2"> Nomor Telepon</span>
            <input
          type="number"
          class="text-black peer px-4 w-[250px] md:w-[340px] lg:w-[435px]  h-[30px] md:h-[35px] lg:h-[45px] border-2 border-slate-400 mx-auto mt-2 rounded-lg placeholder:italic"
          placeholder="Nomor Telepon"/>
          <p class="mt-2 invisible peer-invalid:visible text-red-500 mr-[76px] text-xs">Please provide a valid email address.</p>
        </label>


        <label class="block justify-center mt-3 ml-7">
            <span class="block text-[16px] md:text-[18px] lg:text-[20px] md:ml-2"> Password</span>
            <input
          type="password"
          class="text-black peer px-4 w-[250px] md:w-[340px] lg:w-[435px]  h-[30px] md:h-[35px] lg:h-[45px] border-2 border-slate-400 mx-auto mt-2 rounded-lg placeholder:italic"
          placeholder="Password"/>
          <p class="mt-2 invisible peer-invalid:visible text-red-500 mr-[76px] text-xs">Please provide a valid email address.</p>
        </label>


        <label class="block justify-center mt-1 ml-7">
            <span class="block text-[16px] md:text-[18px] lg:text-[20px] md:ml-2"> Konfirmasi Password</span>
            <input
          type="password"
          class="text-black peer px-4 w-[250px] md:w-[340px] lg:w-[435px]  h-[30px] md:h-[35px] lg:h-[45px] border-2 border-slate-400 mx-auto mt-2 rounded-lg placeholder:italic"
          placeholder="Password"/>
          <p class="mt-2 invisible peer-invalid:visible text-red-500 mr-[76px] text-xs">Please provide a valid email address.</p>
        </label>

            <button class="w-[280px] md:w-[350px] lg:w-[150px]  h-[35px] md:h-[45px] lg:h-[55px] bg-blue-600 mt-[35px] md:mt-[45px] rounded-lg text-white font-medium lg:text-xl ml-4 md:ml-6">Register</button>

    </div>

    <script>
      function toDT() {
        if (localStorage.getItem("theme") === "dark") {
          localStorage.setItem("theme", "light");
          document.documentElement.classList.remove("dark");
        } else {
          localStorage.setItem("theme", "dark");
          document.documentElement.classList.add("dark");
        }
      }
      document.querySelector("button").addEventListener("click", toDT);
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
      }
    </script>
</body>
</html>
